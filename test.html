<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    .friend {
      color: rebeccapurple;
    }
  </style>
</head>

<body>
  <button id="loadButton">Download</button>

  <div id="result"></div>

  <script>
    const loadButton = document.querySelector('#loadButton');
    const result = document.querySelector('#result');

    loadButton.addEventListener('click', function () {
      const xhr = new XMLHttpRequest();

      xhr.open('GET', 'friends.json');
      xhr.responseType = 'json';
      xhr.send();
      xhr.addEventListener('load', function () {
        if (xhr.status >= 400) {
          console.log('Error');
        } else {
          const friends = xhr.response;

          result.innerHTML = '';
          for (const friend of friends) {

            const friendDom = createFriendDom(friend);
            result.appendChild(friendDom);
          }
        }
      });
    });

    function createFriendDom(friend) {
      const div = document.createElement('div');
      div.classList.add('friend');
      div.textContent = `${friend.name} ${friend.lastName}`;
      return div;
    }
  </script>
</body>

</html>
